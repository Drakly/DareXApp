<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Dashboard</title>
    <link rel="stylesheet" href="/css/referral.css">
</head>
<body>
<div class="container">
    <h1>Referral Link</h1>
    <form th:action="@{/referrals/create}" th:method="post">
        <div class="form-group">
            <label for="referralLink">Your referral link</label>
            <input type="text" id="referralLink" name="referralLink" th:value="${referral.referralCode}" readonly>

        </div>
        <button type="submit">Generate New Referral</button>
    </form>
    <div class="click-count">
        <p>People invited with your link: <span th:text="${referralRequest.clickCount}">0</span></p>
    </div>
</div>
</body>
</html>
