<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Referral Page</title>
    <!-- Препращаме към външен CSS файл -->
    <link rel="stylesheet" href="/css/referral.css">
</head>
<body>
<div class="container">
    <h1>Referral Page</h1>

    <!-- Приветствие към текущия потребител -->
    <div class="user-info">
        <p>Welcome, <strong th:text="${currentUser.username}">User</strong>!</p>
    </div>

    <!-- Секция за показване на referral кода -->
    <div class="referral-section">
        <h2>Your Referral Code</h2>
        <div class="form-group">
            <p th:if="${referral.referralCode != ''}">
                Your referral code is: <strong th:text="${referral.referralCode}"></strong>
            </p>
            <p class="message" th:if="${referral.referralCode == ''}">
                You haven't generated a referral code yet.
            </p>
        </div>

        <!-- Бутон за генериране на referral код, ако все още няма -->
        <div class="form-group" th:if="${referral.referralCode == ''}">
            <form th:action="@{/referrals/create}" method="post">
                <button type="submit" class="btn">Generate New Referral Code</button>
            </form>
        </div>

        <!-- Бутон за проследяване на клик, ако има referral код -->
        <div class="form-group" th:if="${referral.referralCode != ''}">
            <form th:action="@{/referrals/track/{referralCode}(referralCode=${referral.referralCode})}" method="post">
                <button type="submit" class="btn">Simulate Referral Click</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
