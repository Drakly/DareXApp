<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transaction Details</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/transactions.css}" />
</head>
<body>
<h1>Transaction Details</h1>
<div>
    <p><strong>ID:</strong> <span th:text="${transaction.id}"></span></p>
    <p><strong>Sender:</strong> <span th:text="${transaction.sender}"></span></p>
    <p><strong>Receiver:</strong> <span th:text="${transaction.receiver}"></span></p>
    <p><strong>Amount:</strong> <span th:text="${transaction.amount}"></span></p>
    <p><strong>Status:</strong> <span th:text="${transaction.status}"></span></p>
    <p><strong>Date:</strong> <span th:text="${transaction.createdAt}"></span></p>
    <p><strong>Description:</strong> <span th:text="${transaction.description}"></span></p>
    <a th:href="@{'/transactions?ownerId=' + ${transaction.owner.id}}">Back to Transactions</a>
</div>
</body>
</html>
