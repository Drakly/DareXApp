<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <link rel="stylesheet" href="/css/error.css">
</head>
<body>
<div class="error-container">
  <h1>404</h1>
  <h2>Page Not Found</h2>
  <p>Oops! We can't seem to find the page you're looking for. It might have been moved or deleted.</p>
  <p>Please check the URL or return to our home page. If you believe this is an error, feel free to contact our support team: support@darexwallet.com</p>
  <p th:text="${message}"></p>
  <div class="button-container">
    <button onclick="window.location.href='/'">GO BACK</button>
  </div>
</div>
</body>
</html>
