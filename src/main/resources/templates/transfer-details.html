<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Transfer Details</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/transfers.css}" />
</head>
<body>
<h1>Transfer Details</h1>
<div>
  <p><strong>ID:</strong> <span th:text="${transfer.id}"></span></p>
  <p><strong>Sender:</strong> <span th:text="${transfer.sender}"></span></p>
  <p><strong>Receiver:</strong> <span th:text="${transfer.receiver}"></span></p>
  <p><strong>Amount:</strong> <span th:text="${transfer.amount}"></span></p>
  <p><strong>Status:</strong> <span th:text="${transfer.status}"></span></p>
  <p><strong>Date:</strong> <span th:text="${transfer.createdAt}"></span></p>
  <p><strong>Description:</strong> <span th:text="${transfer.description}"></span></p>
  <a th:href="@{'/transfers?ownerId=' + ${transfer.owner.id}}">Back to Transfers</a>
</div>
</body>
</html>
