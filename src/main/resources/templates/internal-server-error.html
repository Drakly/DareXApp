<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internal Server Error</title>
  <link rel="stylesheet" href="/css/error.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">

</head>
<body>
<div class="error-container">
  <h1>500</h1>
  <h2>Internal Server Error</h2>
  <p>Oops! Something went wrong on our end. We are aware of the issue and are working hard to fix it.</p>
  <p>If the problem persists, please contact our support team for further assistance: support@darexwallet.com</p>
  <p th:text="${message}"></p>
  <div class="button-container">
    <a th:href="@{/home}" class="profile-actions-button">
      <p>Go back</p>
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M4 7H14C17.3137 7 20 9.68629 20 13C20 16.3137 17.3137 19 14 19H4M4 7L8 3M4 7L8 11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>
    </a>
  </div>
</div>
</body>
</html>
