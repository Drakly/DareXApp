<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login | DareX Wallet</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="stylesheet" th:href="@{/css/form.css}" />

  <title>Login</title>
</head>
<body>

<main>
  <section class="section full-height">


    <form class="form" th:action="@{/login}" th:method="POST" th:object="${loginRequest}">
      <h3>Login Here</h3>

      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Username" th:field="*{username}" required>
      <p class="alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" th:field="*{password}" required>
      <p class="alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

      <button type="submit">Log In</button>
      <p class="form-already">Don't have an account? <a href="/register">Register now</a>!</p>
    </form>

  </section>
</main>
<<footer>
  <p>&copy; 2025 DareX Wallet. All Rights Reserved.</p>
</footer>
</body>
</html>
